version: '3'

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: ipfs_node
    ports:
      - "5001:5001"  # API
      - "8080:8080"  # Gateway
      - "4001:4001"  # Swarm (TCP)
      - "4001:4001/udp"  # Swarm (UDP)
    volumes:
      - ./ipfs_data:/data/ipfs
      - ./ipfs_staging:/export
    environment:
      - IPFS_PATH=/data/ipfs
    restart: unless-stopped
    command: [
      "daemon", 
      "--migrate=true", 
      "--enable-pubsub-experiment", 
      "--enable-namesys-pubsub"
    ]
    networks:
      - ipfs_network

networks:
  ipfs_network:
    driver: bridge