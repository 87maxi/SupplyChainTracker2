version: '3'

services:
  mongodb:
    image: mongo:latest
    container_name: supplychain_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    restart: unless-stopped
    networks:
      - supplychain_network

volumes:
  mongodb_data:
    driver: local

networks:
  supplychain_network:
    driver: bridge